<!DOCTYPE html>
<html>
<head>
    <title>Input Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Input Data</h2>
                <form action="/submit_data" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dna_sequence">DNA Sequence:</label>
                        <input type="text" id="dna_sequence" name="dna_sequence" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <a href="/logout" class="btn btn-secondary btn-block mt-3">Logout</a>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success mt-3">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
